<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty - Personajes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Personajes de Rick and Morty</h1>
  </header>

  <section id="character-grid" class="character-grid">
    <!-- Aquí se mostrarán las cards de personajes -->
  </section>

  <!-- Modal de detalles del personaje -->
  <div id="character-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <h2 id="modal-name"></h2>
      <img id="modal-image" src="" alt="Imagen del personaje">
      <p><strong>Localización:</strong> <span id="modal-location"></span></p>
      <p><strong>Origen:</strong> <span id="modal-origin"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
